<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجو در فایل اکسل</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        @font-face {
            font-family: 'BHOMA';
            src: url('fonts/BHOMA.woff') format('woff');
        }

        body {
            font-family: 'BHOMA', sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            width: 25%; /* تغییر عرض دکمه‌ها به یک چهارم */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #821840;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #5a102b;
        }

        .results {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hidden { display: none; }

        .result-box {
            margin: 10px;
            display: inline-block;
            width: calc(33.33% - 20px);
            text-align: center;
        }

        .result-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- صفحه اول سایت -->
    <div>
        <div class="login-container">
            <button onclick="showLogin()">ورود</button> <!-- تغییر نام دکمه -->
        </div>

        <h2>جستجو در فایل اکسل</h2>
        <input type="text" id="terminalCode" placeholder="کد پایانه" maxlength="8" pattern="[0-9]*" oninput="validateCode(event)" />
        <button onclick="searchTerminal()">جستجو</button>
        <div id="results" class="results"></div>
    </div>

    <!-- صفحه ورود -->
    <div id="loginPanel" class="hidden">
        <div class="container">
            <input type="text" id="username" placeholder="نام کاربری" />
            <input type="password" id="password" placeholder="رمز عبور" />
            <button onclick="adminLogin()">ورود به پنل ادمین</button>
        </div>
    </div>

    <!-- پنل ادمین -->
    <div id="adminPanel" class="hidden">
        <h3>پنل ادمین</h3>
        <button onclick="loadFilesList()">نمایش فایل‌های موجود</button>
        <button onclick="deleteFile()">حذف فایل‌ها</button>
        <input type="file" id="excelFile" />
        <button onclick="uploadExcel()">بارگزاری فایل</button>
        <div id="filesList"></div>
    </div>

    <script>
        // تنظیمات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDg-13Xs64x649B-b759AGIvg0UK9jWH_I",
            authDomain: "amir8854-60513.firebaseapp.com",
            projectId: "amir8854-60513",
            storageBucket: "amir8854-60513.firebasestorage.app",
            messagingSenderId: "994691127373",
            appId: "1:994691127373:web:51894ca67eab2e7cde2404",
            measurementId: "G-71693W741C"
        };

        // راه‌اندازی Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.showLogin = function() {
            document.getElementById("loginPanel").classList.remove("hidden");
        };

        window.adminLogin = function() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (user === "amir8854" && pass === "amir8854") {
                alert("ورود موفقیت‌آمیز بود");
                document.getElementById("adminPanel").classList.remove("hidden");
                document.getElementById("loginPanel").classList.add("hidden");
                loadFilesList();
            } else {
                alert("نام کاربری یا رمز عبور اشتباه است");
            }
        };

        window.uploadExcel = async function() {
            let fileInput = document.getElementById("excelFile");
            if (!fileInput.files.length) {
                alert("لطفاً یک فایل انتخاب کنید!");
                return;
            }

            let file = fileInput.files[0];
            let data = await readExcelData(file);
            await db.collection("excelData").add({ data });

            alert("فایل با موفقیت بارگذاری شد");
            loadFilesList();
        };

        async function readExcelData(file) {
            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            return new Promise((resolve, reject) => {
                reader.onload = async function(event) {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    let extractedData = {};
                    rows.forEach((row, index) => {
                        if (index === 0) return;  // Skip the header row
                        extractedData[row[0]] = row.slice(1);  // First column as key, remaining as values
                    });
                    resolve(extractedData);
                };
                reader.onerror = reject;
            });
        }

        window.loadFilesList = async function() {
            const filesListDiv = document.getElementById("filesList");
            filesListDiv.innerHTML = "";
            const querySnapshot = await db.collection("excelData").get();
            if (querySnapshot.empty) {
                filesListDiv.innerHTML = "<p>فایلی در دیتابیس وجود ندارد. لطفاً به ادمین اطلاع دهید.</p>";
                return;
            }
            querySnapshot.forEach((doc) => {
                let fileData = doc.data();
                let fileElement = document.createElement("div");
                fileElement.innerHTML = ` 
                    <span>فایل ${new Date(doc.id).toLocaleString()}</span>
                `;
                filesListDiv.appendChild(fileElement);
            });
        };

        window.deleteFile = async function() {
            const selectedFiles = document.querySelectorAll(".fileCheckbox:checked");
            selectedFiles.forEach(async (checkbox) => {
                let fileId = checkbox.getAttribute("data-id");
                await db.collection("excelData").doc(fileId).delete();
            });
            loadFilesList();
            alert("فایل با موفقیت حذف شد");
        };

        window.searchTerminal = async function() {
            let terminalCode = document.getElementById("terminalCode").value.trim();
            if (terminalCode.length !== 8) {
                alert("کد پایانه باید ۸ رقمی باشد!");
                return;
            }

            let querySnapshot = await db.collection("excelData").get();
            if (querySnapshot.empty) {
                alert("فایلی در دیتابیس موجود نیست. لطفاً به ادمین اطلاع دهید.");
                return;
            }

            let dataFound = false;
            querySnapshot.forEach((doc) => {
                let fileData = doc.data().data;
                console.log("داده‌های دریافت‌شده از فایل:", fileData);

                if (fileData[terminalCode]) {
                    dataFound = true;
                    console.log("داده‌های پیدا شده:", fileData[terminalCode]);
                    displayResults(fileData[terminalCode]);
                }
            });

            if (!dataFound) {
                alert("کد پایانه در فایل نیست!");
            }
        };

        function displayResults(data) {
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = '';  // ابتدا محتوای قبلی را پاک می‌کنیم

            let columns = [
                { id: 'column1', label: 'ستون 1', value: data[0] },
                { id: 'column2', label: 'ستون 2', value: data[1] },
                { id: 'column3', label: 'ستون 3', value: data[2] },
                { id: 'column4', label: 'ستون 4', value: data[3] },
                { id: 'column5', label: 'ستون 5', value: data[4] },
                { id: 'column6', label: 'ستون 6', value: data[5] },
                { id: 'column7', label: 'ستون 7', value: data[6] },
                { id: 'column8', label: 'ستون 8', value: data[7] },
                { id: 'column9', label: 'ستون 9', value: data[8] }
            ];

            columns.forEach((col) => {
                let columnDiv = document.createElement("div");
                columnDiv.classList.add("result-box");
                columnDiv.innerHTML = `
                    <strong>${col.label}:</strong>
                    <input type="text" value="${col.value}" readonly />
                `;
                resultsDiv.appendChild(columnDiv);
            });

            resultsDiv.classList.remove("hidden");  // نمایش نتایج
            resultsDiv.style.display = 'block';  // اطمینان از نمایش div
        }

        function validateCode(event) {
            let input = event.target;
            let value = input.value;

            if (value.length > 8) {
                input.value = value.slice(0, 8);
            } else {
                input.value = value.replace(/[^0-9]/g, '');  // حذف غیر اعداد
            }
        }
    </script>
</body>
</html>
