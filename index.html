<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجو در فایل اکسل</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, setDoc, doc, getDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDg-13Xs64x649B-b759AGIvg0UK9jWH_I",
            authDomain: "amir8854-60513.firebaseapp.com",
            projectId: "amir8854-60513",
            storageBucket: "amir8854-60513.firebasestorage.app",
            messagingSenderId: "994691127373",
            appId: "1:994691127373:web:51894ca67eab2e7cde2404",
            measurementId: "G-71693W741C"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage();

        let latestFileData = {};  // Store latest file data to use in search

        window.showLogin = function() {
            document.getElementById("loginPanel").classList.remove("hidden");
        };

        window.adminLogin = function() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (user === "amir8854" && pass === "amir8854") {
                alert("ورود موفقیت‌آمیز بود");
                document.getElementById("adminPanel").classList.remove("hidden");
                document.getElementById("loginPanel").classList.add("hidden");
                loadFilesList();
            } else {
                alert("نام کاربری یا رمز عبور اشتباه است");
            }
        };

        window.uploadExcel = async function() {
            let fileInput = document.getElementById("excelFile");
            if (!fileInput.files.length) {
                alert("لطفاً یک فایل انتخاب کنید!");
                return;
            }

            let file = fileInput.files[0];
            let storageRef = ref(storage, 'excelFiles/' + file.name);
            let uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on('state_changed', 
                (snapshot) => {},
                (error) => {
                    console.error("خطا در آپلود فایل:", error);
                    alert("خطا در آپلود فایل. لطفاً دوباره تلاش کنید.");
                }, 
                async () => {
                    let downloadURL = await getDownloadURL(uploadTask.snapshot.ref());
                    let data = await readExcelData(file);
                    await setDoc(doc(db, "excelData", "latest"), { fileUrl: downloadURL, data });

                    // بررسی ذخیره‌سازی
                    let docSnap = await getDoc(doc(db, "excelData", "latest"));
                    if (docSnap.exists()) {
                        alert("فایل با موفقیت بارگذاری شد");
                    } else {
                        alert("خطا در ذخیره‌سازی فایل در دیتابیس.");
                    }

                    loadFilesList();  // Reload the file list after upload
                }
            );
        };

        async function readExcelData(file) {
            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            return new Promise((resolve, reject) => {
                reader.onload = async function(event) {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    let extractedData = {};
                    rows.forEach((row, index) => {
                        if (index === 0) return;  // Skip the header row
                        extractedData[row[0]] = row.slice(1);  // First column as key, remaining as values
                    });
                    resolve(extractedData);
                };
                reader.onerror = reject;
            });
        }

        window.loadFilesList = async function() {
            const filesListDiv = document.getElementById("filesList");
            filesListDiv.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "excelData"));
            if (querySnapshot.empty) {
                filesListDiv.innerHTML = "<p>فایلی در دیتابیس وجود ندارد. لطفاً به ادمین اطلاع دهید.</p>";
                return;
            }
            querySnapshot.forEach((doc) => {
                let fileData = doc.data();
                let fileElement = document.createElement("div");
                fileElement.innerHTML = `
                    <span>${fileData.fileUrl}</span> - <span>${new Date(doc.id).toLocaleString()}</span>
                    <button onclick="deleteFile('${doc.id}')">حذف</button>
                `;
                filesListDiv.appendChild(fileElement);
            });
        };

        window.deleteFile = async function(fileId) {
            await deleteDoc(doc(db, "excelData", fileId));
            loadFilesList();
            alert("فایل با موفقیت حذف شد");
        };

        window.searchTerminal = async function() {
            let terminalCode = document.getElementById("terminalCode").value.trim();
            if (terminalCode.length !== 8) {
                alert("کد پایانه باید ۸ رقمی باشد!");
                return;
            }

            let docSnap = await getDoc(doc(db, "excelData", "latest"));
            if (docSnap.exists()) {
                console.log("Data from Firebase:", docSnap.data());  // بررسی داده‌ها از Firebase
                latestFileData = docSnap.data().data;
                if (latestFileData[terminalCode]) {
                    displayResults(latestFileData[terminalCode]);
                } else {
                    alert("کد پایانه در فایل نیست!");
                }
            } else {
                alert("لطفاً جهت بارگذاری دیتابیس به ادمین اطلاع دهید.");
            }
        };

        function displayResults(data) {
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            data.forEach((item, index) => {
                let box = document.createElement("div");
                box.style.display = "inline-block";
                box.style.margin = "5px";
                box.style.padding = "10px";
                box.style.background = "#f0f0f0";
                box.style.borderRadius = "5px";
                box.textContent = item;
                if (index < 4) {
                    box.style.width = "45%";
                } else if (index < 8) {
                    box.style.width = "45%";
                } else {
                    box.style.width = "90%";
                }
                resultsDiv.appendChild(box);
            });
            resultsDiv.style.display = "block";
        }
        
        window.checkFileExistence = async function() {
            const docSnap = await getDoc(doc(db, "excelData", "latest"));
            if (!docSnap.exists()) {
                alert("فایلی در دیتابیس موجود نیست. لطفاً به ادمین اطلاع دهید.");
            }
        };

        // Restrict input to exactly 8 digits
        document.getElementById("terminalCode").addEventListener("input", function(event) {
            let value = event.target.value;
            if (value.length > 8) {
                event.target.value = value.slice(0, 8);
            }
        });

        // Check file existence when page loads
        window.onload = function() {
            checkFileExistence();
        };
    </script>
    <style>
        @font-face {
            font-family: 'BHOMA';
            src: url('fonts/BHOMA.woff2') format('woff2'),
                 url('fonts/BHOMA.woff') format('woff');
        }

        body {
            font-family: 'BHOMA', Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 50%;
            margin: 50px auto;
            border: 2px solid #821840;
        }

        .login-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        input, button {
            font-family: inherit;
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #821840;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #5a102b;
        }

        .results {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="loginPanel">
        <div class="container">
            <input type="text" id="username" placeholder="نام کاربری" />
            <input type="password" id="password" placeholder="رمز عبور" />
            <button onclick="adminLogin()">ورود به پنل ادمین</button>
        </div>
    </div>
    <div id="adminPanel" class="hidden">
        <button onclick="loadFilesList()">نمایش فایل‌های موجود</button>
        <button onclick="uploadExcel()">بارگذاری فایل جدید</button>
        <div id="filesList"></div>
        <button onclick="deleteFile()">حذف فایل‌ها</button>
    </div>
    <div class="search-container">
        <input type="text" id="terminalCode" placeholder="کد پایانه ۸ رقمی را وارد کنید" />
        <button onclick="searchTerminal()">جستجو</button>
    </div>
    <div id="results" class="results"></div>
</body>
</html>
